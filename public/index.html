<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email and SMS</title>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      nav button {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      nav button.active {
        background-color: #007bff;
        color: white;
      }
      .tab {
        display: none;
      }
      .tab.active {
        display: block;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
      }
      input,
      button,
      textarea {
        display: block;
        margin-bottom: 10px;
        width: 100%;
        padding: 8px;
      }
      #editor {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Email and SMS Sender</h1>
    <!-- Navigation Tabs -->
    <nav>
      <button id="emailTab" class="active" onclick="showTab('email')">Email</button>
      <button id="smsTab" onclick="showTab('sms')">SMS</button>
    </nav>

    <!-- Email Form -->
    <div id="email" class="tab active">
      <h2>Send Email</h2>
      <form id="emailForm" enctype="multipart/form-data">
        <input type="email" name="to" placeholder="To" required />
        <input type="text" name="cc" placeholder="CC" />
        <input type="text" name="bcc" placeholder="BCC" />
        <input type="text" name="subject" placeholder="Subject" required />
        <div id="editor"></div>
        <input type="file" name="attachments" multiple />
        <button type="submit">Send Email</button>
      </form>
    </div>

    <!-- SMS Form -->
    <div id="sms" class="tab">
      <h2>Send SMS</h2>
      <form id="smsForm">
        <input type="text" name="to" placeholder="Phone Number" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send SMS</button>
      </form>
    </div>

    <script>
      // Initialize Quill Editor for Email Body
      const quill = new Quill('#editor', { theme: 'snow' });

      // Tab Switching Logic
      function showTab(tabName) {
        document.querySelectorAll('.tab').forEach((tab) => tab.classList.remove('active'));
        document.querySelectorAll('nav button').forEach((btn) => btn.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        document.getElementById(tabName + 'Tab').classList.add('active');
      }

      // Handle Email Form Submission
      document.getElementById('emailForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        formData.append('htmlBody', quill.root.innerHTML); // Add Quill HTML content

        const response = await fetch('/email/send', {
          method: 'POST',
          body: formData, // Send as multipart/form-data
        });

        const result = await response.json();
        alert(result.success ? 'Email sent successfully!' : 'Failed to send email: ' + result.error);
      });

      // Handle SMS Form Submission
      document.getElementById('smsForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        const response = await fetch('/sms/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            to: formData.get('to'),
            message: formData.get('message'),
          }),
        });

        const result = await response.json();
        alert(result.success ? 'SMS sent successfully!' : 'Failed to send SMS: ' + result.error);
      });
    </script>
  </body>
</html>
